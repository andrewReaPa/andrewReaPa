name: Deploy serverless function

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install dotnet
      run: npm i -g dotnet-3.1 
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.8.1
    - name: navigate to src
      run: cd src/soecat-serverless
    - name: deploy serverless
      run: dotnet lambda deploy-serverless --stackname samplewebapi --profile personal --region eu-west-1 --s3-bucket serverlessapitest123
